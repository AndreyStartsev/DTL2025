<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DB Optimizer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- (Header, Filters, Main Table, and Create Task Modal are unchanged) -->

    <!-- Task Detail Modal-->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-xl-down modal-xl">
            <div class="modal-content" style="height: 95vh;">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalTitle">Task Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <div id="detailSpinner" class="text-center p-5">
                        <div class="spinner-border" role="status"></div>
                    </div>
                    <div id="detailContent" class="d-none flex-grow-1 d-flex flex-column">
                        <!-- Navigation Tabs -->
                        <ul class="nav nav-pills mb-3" id="detailTab" role="tablist">
                             <li class="nav-item" role="presentation"><button class="nav-link active" id="result-tab" data-bs-toggle="tab" data-bs-target="#result" type="button" role="tab"><i class="bi bi-file-earmark-code"></i> Result</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="visualizer-tab" data-bs-toggle="tab" data-bs-target="#visualizer" type="button" role="tab"><i class="bi bi-share"></i> Schema Visualizer</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="schema-tab" data-bs-toggle="tab" data-bs-target="#schema" type="button" role="tab"><i class="bi bi-diagram-3"></i> Schema & Structure</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button" role="tab"><i class="bi bi-graph-up"></i> Performance Analysis</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="diff-tab" data-bs-toggle="tab" data-bs-target="#diff" type="button" role="tab"><i class="bi bi-code-square"></i> Query Diff</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log" type="button" role="tab"><i class="bi bi-terminal"></i> Logs</button></li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content flex-grow-1">
                            <div class="tab-pane fade show active" id="result" role="tabpanel"><div id="result-content"></div></div>
                            <div class="tab-pane fade h-100" id="visualizer" role="tabpanel">
                                <div class="d-flex justify-content-center mb-2">
                                    <div class="btn-group" role="group" id="viz-toggle">
                                        <button type="button" class="btn btn-sm btn-outline-primary active" data-viz="interactive">Interactive Graph</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" data-viz="static">Static ERD</button>
                                    </div>
                                </div>

                                <div id="interactive-viz-container" class="h-100 border rounded" style="min-height: 500px;">
                                    <!-- Cytoscape renders here -->
                                </div>

                                <div id="static-viz-container" class="d-none">
                                    <div class="row g-3">
                                        <div class="col-lg-6"><div class="card h-100"><div class="card-header">Original Schema</div><div class="card-body mermaid-container" id="original-schema-viz"></div></div></div>
                                        <div class="col-lg-6"><div class="card h-100"><div class="card-header">Optimized Schema</div><div class="card-body mermaid-container" id="optimized-schema-viz"></div></div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="schema" role="tabpanel"><div id="schema-root" class="container-fluid p-0"></div></div>
                            <div class="tab-pane fade" id="analysis" role="tabpanel"><div id="analysis-root" class="container-fluid p-0"></div></div>
                            <div class="tab-pane fade" id="diff" role="tabpanel"><div id="diff-content"></div></div>
                            <div class="tab-pane fade" id="log" role="tabpanel"><div id="log-content"></div></div>
                        </div>
                    </div>
                    <div id="detailError" class="alert alert-danger d-none mt-3" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- (Stats Modal and other modals are unchanged) -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- ADDED: Cytoscape.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html@3.4.47/bundles/js/diff2html-ui.min.js"></script>

    <!-- Application Scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/analysis.js"></script>
    <script src="/static/js/schema.js"></script>
    <script src="/static/js/visualizer.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
