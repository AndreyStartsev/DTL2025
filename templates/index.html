<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DB Optimizer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Diff2HTML CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html@3.4.47/bundles/css/diff2html.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- ADDED FOR ERD ZOOM/PAN -->
    <style>
        .mermaid-container {
            overflow: auto; /* Enable scrolling for large diagrams */
            height: 100%;
            min-height: 450px; /* Ensure a decent minimum height */
            background-color: var(--bs-body-bg);
        }
        .mermaid-container svg {
            display: block; /* Fixes potential layout issues */
            max-width: none; /* Crucial to allow SVG to exceed container width */
        }
    </style>
</head>
<body>
    <div class="container-fluid my-4">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <h1 class="h3"><i class="bi bi-speedometer2"></i> DB Optimizer Dashboard</h1>
            <div>
                <button class="btn btn-outline-secondary me-2" id="statsButton" data-bs-toggle="modal" data-bs-target="#statsModal">
                    <i class="bi bi-bar-chart-line"></i> View Stats
                </button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                    <i class="bi bi-plus-circle"></i> Create New Task
                </button>
            </div>
        </header>

        <!-- Filters and Refresh -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="btn-group" role="group" id="statusFilters">
                <button type="button" class="btn btn-outline-primary active" data-status="">All</button>
                <button type="button" class="btn btn-outline-info" data-status="RUNNING">Running</button>
                <button type="button" class="btn btn-outline-success" data-status="DONE">Done</button>
                <button type="button" class="btn btn-outline-danger" data-status="FAILED">Failed</button>
            </div>
            <button class="btn btn-secondary" id="refreshButton">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <!-- Task Table -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Task ID</th>
                        <th scope="col">Status</th>
                        <th scope="col">Submitted At</th>
                        <th scope="col">Completed At</th>
                        <th scope="col">Query Performance</th>
                        <th scope="col" class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                </tbody>
            </table>
            <div id="loadingSpinner" class="text-center p-5 d-none">
                <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
            </div>
        </div>
    </div>


    <!-- Create Task Modal -->
    <div class="modal fade" id="createTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Analysis Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTaskForm">
                        <fieldset class="mb-4">
                            <legend class="h6">1. Configure Analysis</legend>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="strategySelect" class="form-label"><i class="bi bi-signpost-split me-2"></i>Strategy</label>
                                    <select class="form-select" id="strategySelect" required>
                                        <option value="read_optimized">Read Optimized</option>
                                        <option value="write_optimized">Write Optimized</option>
                                        <option value="balanced" selected>Balanced</option>
                                        <option value="storage_optimized">Storage Optimized</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="modelSelect" class="form-label"><i class="bi bi-robot me-2"></i>Model</label>
                                    <select class="form-select" id="modelSelect" required>
                                        <option value="mistralai/mistral-medium-3.1">Mistral Medium 3.1<span class="model-recommendation">(Best Trade-off)</span></option>
                                        <option value="meta-llama/llama-4-maverick" selected>LLaMA 4 Maverick<span class="model-recommendation">(Recommended)</span></option>
                                        <option value="meta-llama/llama-3.3-70b-instruct">LLaMA 3.3 70B</option>
                                        <option value="qwen/qwen3-coder-30b-a3b-instruct">Qwen3 Coder 30B</option>
                                        <option value="qwen/qwen3-30b-a3b-instruct-2507">Qwen3 30B (2507)</option>
                                        <option value="qwen/qwen3-235b-a22b">Qwen3 235B</option>
                                        <option value="openai/gpt-oss-120b">GPT-OSS 120B<span class="model-recommendation">(Second Best)</span></option>
                                        <option value="google/gemma-3-27b-it">Gemma 3 27B</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend class="h6">2. Provide Data</legend>
                            <div>
                                <label for="taskDataJson" class="form-label"><i class="bi bi-braces me-2"></i>Task Data</label>
                                <textarea class="form-control font-monospace" id="taskDataJson" rows="12" required placeholder='{ "url": "...", "ddl": [...], "queries": [...] }'></textarea>
                            </div>
                        </fieldset>
                        <div id="createError" class="alert alert-danger d-none mt-3" role="alert"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="createTaskForm" class="btn btn-primary" id="createSubmitBtn">
                        <span id="createSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        Submit Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-xl-down modal-xl">
            <div class="modal-content" style="height: 95vh;">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalTitle">Task Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <div id="detailSpinner" class="text-center p-5">
                        <div class="spinner-border" role="status"></div>
                    </div>
                    <div id="detailContent" class="d-none flex-grow-1 d-flex flex-column">
                        <ul class="nav nav-pills mb-3" id="detailTab" role="tablist">
                            <li class="nav-item" role="presentation"><button class="nav-link active" id="result-tab" data-bs-toggle="tab" data-bs-target="#result" type="button" role="tab"><i class="bi bi-file-earmark-code"></i> Result</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="visualizer-tab" data-bs-toggle="tab" data-bs-target="#visualizer" type="button" role="tab"><i class="bi bi-share"></i> Schema Visualizer</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="schema-tab" data-bs-toggle="tab" data-bs-target="#schema" type="button" role="tab"><i class="bi bi-diagram-3"></i> Schema & Structure</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button" role="tab"><i class="bi bi-graph-up"></i> Performance Analysis</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="diff-tab" data-bs-toggle="tab" data-bs-target="#diff" type="button" role="tab"><i class="bi bi-code-square"></i> Query Diff</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log" type="button" role="tab"><i class="bi bi-terminal"></i> Logs</button></li>
                        </ul>
                        <div class="tab-content flex-grow-1" style="overflow: hidden;">
                            <div class="tab-pane fade show active" id="result" role="tabpanel"><div id="result-content" class="h-100" style="overflow-y: auto;"></div></div>
                            <div class="tab-pane fade h-100" id="visualizer" role="tabpanel">
                                <!-- REMOVED interactive graph and toggle. Simplified to show only static ERDs -->
                                <div id="static-viz-container" class="h-100">
                                    <div class="row g-3 h-100">
                                        <div class="col-lg-6 d-flex flex-column h-100">
                                            <div class="card flex-grow-1">
                                                <div class="card-header">Original Schema</div>
                                                <div class="card-body p-0 mermaid-container" id="original-schema-viz"></div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 d-flex flex-column h-100">
                                            <div class="card flex-grow-1">
                                                <div class="card-header">Optimized Schema</div>
                                                <div class="card-body p-0 mermaid-container" id="optimized-schema-viz"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="schema" role="tabpanel"><div id="schema-root" class="container-fluid p-0"></div></div>
                            <div class="tab-pane fade" id="analysis" role="tabpanel"><div id="analysis-root" class="container-fluid p-0"></div></div>
                            <div class="tab-pane fade" id="diff" role="tabpanel"><div id="diff-content" class="h-100" style="overflow-y: auto;"></div></div>
                            <div class="tab-pane fade" id="log" role="tabpanel"><div id="log-content"></div></div>
                        </div>
                    </div>
                    <div id="detailError" class="alert alert-danger d-none mt-3" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row text-center mb-4">
                        <div class="col"><h3 id="totalTasks">0</h3><p class="text-muted">Total</p></div>
                        <div class="col"><h3 id="runningTasks">0</h3><p class="text-muted">Running</p></div>
                        <div class="col"><h3 id="doneTasks">0</h3><p class="text-muted">Done</p></div>
                        <div class="col"><h3 id="failedTasks">0</h3><p class="text-muted">Failed</p></div>
                    </div>
                    <h6 class="text-center text-muted">Task Lifecycle</h6>
                    <div id="mermaid-diagram" class="mermaid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- REMOVED Cytoscape libraries as they are no longer needed -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script> -->
    <!-- <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html@3.4.47/bundles/js/diff2html-ui.min.js"></script>

    <!-- Application Scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/analysis.js"></script>
    <script src="/static/js/schema.js"></script>
    <script src="/static/js/visualizer.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
